[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4.x,
    py26-1.5.x,
    py26-1.6.x,
    py27-1.4.x,
    py27-1.5.x,
    py27-1.6.x,
    py27-1.7.x,
    py33-1.5.x,
    py33-1.6.x,
    py33-1.7.x,

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..
    FEINCMS_RUN_TESTS = 1

[testenv:py26-1.4.x]
basepython = python2.6
deps =
    django==1.4.7
    django-modeltranslation==0.7.2

[testenv:py27-1.4.x]
basepython = python2.7
deps =
    django==1.4.7
    django-modeltranslation==0.7.2

[testenv:py26-1.5.x]
basepython = python2.6
deps =
    django==1.5.3
    django-modeltranslation==0.7.2

[testenv:py27-1.5.x]
basepython = python2.7
deps =
    django==1.5.3
    django-modeltranslation==0.7.2

[testenv:py26-1.6.x]
basepython = python2.6
deps =
    Django==1.6.0
    django-modeltranslation==0.7.2

[testenv:py27-1.6.x]
basepython = python2.7
deps =
    Django==1.6.0
    django-modeltranslation==0.7.2

[testenv:py27-1.7.x]
basepython = python2.7
deps =
    --editable=git+git://github.com/django/django.git@master#egg=django-dev
    django-modeltranslation==0.7.2

[testenv:py33-1.5.x]
basepython = python3.3
deps =
    Django==1.5.4
    django-modeltranslation==0.7.2

[testenv:py33-1.6.x]
basepython = python3.3
deps =
    Django==1.6.0
    django-modeltranslation==0.7.2

[testenv:py33-1.7.x]
basepython = python3.3
deps =
    --editable=git+git://github.com/django/django.git@master#egg=django-dev
    django-modeltranslation==0.7.2
