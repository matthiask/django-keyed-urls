<!DOCTYPE HTML>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <h1></h1>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
